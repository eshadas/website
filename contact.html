<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link href="https://fonts.googleapis.com/css2?family=Piedra&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Lobster+Two:ital,wght@1,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <div class="nav-wrapper">
            <div class="left-side">
                <div class="nav-link-wrapper" id="myTopnav">
                    <a href="index.html" class="active-nav-link">Home</a>
                    
                    <a href="about.html">About</a>
                    
                    <a href="contact.html">Contact</a>

                    <a href="javascript:void(0);" class="icon" onclick="myFunction()">
                        <i class="fa fa-bars"></i>
                    </a>
                </div>
            </div>

            

        </div>
        <div class="row">
            <div class="heading">
                <h3>Send us a message</h3>
                <div class="contain">
                    <form>
                        <div class="row">
                            <div class="col-25">
                                <label for="fname">First Name</label>
                            </div>
                            <div class="col-75">
                                <input type="text" id="fname" name="firstname" placeholder="Your first name..">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-25">
                                <label for="lname">Last Name</label>
                            </div>
                            <div class="col-75">
                                <input type="text" id="lname" name="lastname" placeholder="Your last name..">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-25">
                                <label for="country">Country</label>
                            </div>
                            <div class="col-75">
                                <select id="country" name="country">
                                    
                                    <option value="australia">Australia</option>
                                    <option value="canada">Canada</option>
                                    <option value="egypt">Egypt</option>
                                    <option value="greece">Greece</option>
                                    <option value="india">India</option>
                                    <option value="korea">Korea</option>
                                    <option value="usa">USA</option>
                                    <option value="other">Other</option>
                                </select>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-25">
                                <label for="subject">Message</label>
                            </div>
                            <div class="col-75">
                                <textarea id="subject" name="subject" placeholder="Write something.." style="height:200px"></textarea>
                            </div>
                        </div>
                        <div class="row">
                            <input type="submit" value="SUBMIT" onclick="alert('Message send....')">
                            
                        </div>
                        
                    </form>
                </div>

            </div>
        </div>
    </div>

<footer class="foot">
      <div class="footEr">

      </div>
</footer>
    
</body>



</html>
